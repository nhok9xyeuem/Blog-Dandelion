<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DELETE</title>
</head>
<body>
<hr>
<h1 style="text-align: center;color: blue;border: red"><a href="/" >HOME PAGE</a> | <a href="/theme" >THEME</a> | <a href="/author" >AUTHOR</a></h1>
<hr>
<form th:action="@{/delete}" th:object="${title}" method="post">
    <td><input type="hidden" th:value="${id}" th:field="*{id}"></td>
    <table border="1px">
        <tr>
            <th th:text="${title.title}"></th>
        </tr>
        <tr>
            <th th:text="${title.getTheme().theme}"></th>
        </tr>
    </table>
    <br>
    <td><input type="submit" value="Delete"></td>
</form>
</body>
</html>
