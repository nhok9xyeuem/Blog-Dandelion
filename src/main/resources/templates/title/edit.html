<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<br>
<h1 style="text-align: center;color: blue;border: red"><a href="/" >HOME PAGE</a> | <a href="/theme" >THEME</a> | <a href="/author" >AUTHOR</a></h1>
<hr>
<br>
<div  id="form" >
<form  th:action="@{/update}" th:object="${titles}"
       method="post" novalidate="novalidate">
   <input type="hidden" th:value="${id}" th:field="*{id}">
    <table id="title">
        <tr>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td><select name="theme">
                <option th:each="themes : ${theme}" th:value="${themes.id}" th:text="${themes.theme}"></option>
            </select></td>
        <tr>
            <td><select th:field="*{author}">
                <option th:each="authors : ${author}" th:value="${authors.id}" th:text="${authors.author}"></option>
            </select></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Update">
</form>
</div>
<footer th:fragment="footer">
    &copy; Gods.ZeZo
</footer>
</body>
</html>
